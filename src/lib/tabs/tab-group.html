<mc-tab-header #tabHeader
               [selectedIndex]="selectedIndex"
               (indexFocused)="focusChanged($event)"
               (selectFocusedIndex)="selectedIndex = $event">
  <div class="mc-tab-label" role="tab" mcTabLabelWrapper cdkMonitorElementFocus
       *ngFor="let tab of tabs; let i = index"
       [id]="getTabLabelId(i)"
       [attr.tabIndex]="getTabIndex(tab, i)"
       [attr.aria-posinset]="i + 1"
       [attr.aria-setsize]="tabs.length"
       [attr.aria-controls]="getTabContentId(i)"
       [attr.aria-selected]="selectedIndex == i"
       [attr.aria-label]="tab.ariaLabel || null"
       [attr.aria-labelledby]="(!tab.ariaLabel && tab.ariaLabelledby) ? tab.ariaLabelledby : null"
       [class.mc-tab-label-active]="selectedIndex == i"
       [disabled]="tab.disabled"
       (click)="handleClick(tab, tabHeader, i)">


    <div class="mc-tab-label-content">
      <!-- If there is a label template, use it. -->
      <ng-template [ngIf]="tab.templateLabel">
        <ng-template [cdkPortalOutlet]="tab.templateLabel"></ng-template>
      </ng-template>

      <!-- If there is not a label template, fall back to the text label. -->
      <ng-template [ngIf]="!tab.templateLabel">{{tab.textLabel}}</ng-template>
    </div>
  </div>
</mc-tab-header>

<div class="mc-tab-body-wrapper" #tabBodyWrapper>
  <mc-tab-body role="tabpanel"
               *ngFor="let tab of tabs; let i = index"
               [id]="getTabContentId(i)"
               [attr.aria-labelledby]="getTabLabelId(i)"
               [class.mc-tab-body-active]="selectedIndex == i"
               [content]="tab.content"
               [position]="tab.position"
               [origin]="tab.origin"
               [animationDuration]="animationDuration"
               (_onCentered)="removeTabBodyWrapperHeight()"
               (_onCentering)="setTabBodyWrapperHeight($event)">
  </mc-tab-body>
</div>
